
name: Extent Reports

on:
  push:
    branches:
      - cicd_1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build and Test
      run: |
         mvn clean install
        # Build and test your project here
        # You can generate the Extent Reports HTML file using your preferred programming language and the Extent Reports library
    - name: Upload Extent Reports artifact
      uses: actions/upload-artifact@v2
      with:
        name: Extent Reports
        path: ./extentReport.html
        
    - name: Send Email with Report
      uses: dawidd6/action-send-mail@v3
      with:
          server_address: ${{ secrets.SMTP_SERVER_ADDRESS }}
          server_port: ${{ secrets.SMTP_SERVER_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Allure Report
          body: Attached is the Allure report generated by the CI pipeline.
          attachments: ./extentReport.html
          to: rajat.paidalwar@p99soft.com
#           from: rajat
